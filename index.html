<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <form class="todo_block" autocomplete="off">
            <h1 class="todo_h1">To Do List</h1>
            <div class="todo_input">
                <input type="text" name="addInput" id="add_input" placeholder="Dodaj czynność">
                <button class="todo_add_button">Dodaj</button>
            </div>
            <ul class="todo_categories">

            </ul>
            <h2 class="todo_h2">Tasks</h2>
            <ul class="todo_tasks">

            </ul>
        </form>
    </div>
    <script src="dist/app.js"></script>
</body>
</html>
