<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="todo_block" autocomplete="off">
            <h1 class="todo_h1">To Do List</h1>
            <div class="todo_input">
                <input type="text" name="addInput" id="add_input" placeholder="Wpisz zadanie">
                <button class="todo_add_button">Dodaj</button>
            </div>
            <ul class="todo_categories">
            </ul>
            <h2 class="todo_h2">Tasks</h2>
            <ul class="todo_tasks">

            </ul>
        </form>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
